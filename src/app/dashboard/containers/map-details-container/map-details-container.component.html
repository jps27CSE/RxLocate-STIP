<app-search-field
  [location]="selectedLocation"
  (formSubmit)="onSubmit($event)"
/>
<div class="flex lg:flex-row flex-col mx-auto">
  <div class="lg:w-5/12 h-[70vh]">
    <app-map-details
      (locationClicked)="onLocationClick($event)"
      (districtClicked)="onDistrictClick($event)"
      [fullData]="fullData"
    ></app-map-details>
  </div>

  <div class="w-full">
    <app-map-view
      [loaderState]="loader"
      [onUpdatedData]="fullData"
    ></app-map-view>
  </div>
</div>
